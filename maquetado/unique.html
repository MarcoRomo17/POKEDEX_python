<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="unique.css">
    <title>Pokemon</title>
</head>
<body>
    <div class="background">

        <div class="head">
            <div class="arrow"><=</div>
            <div class="name-container">
                <div class="name">Xharizard</div>
            </div>
            <div class="id-pokemon">#6</div>
        </div>


        <div class="main">
            <div class="arrow">Flecha izquierda</div>
            <div class="img-pokemon">
                <img src="https://img.pokemondb.net/sprites/scarlet-violet/icon/pikachu.png" alt="">
            </div>
            <div class="arrow">Flecha derecha</div>
        </div>


        <div class="footer">
            <div class="tags">
                <div class="tag" style="background-color: red;">Fuego</div>
                <div class="tag" style="background-color: grey;">Volador</div>
            </div>
            <div class="stats">
                <div class="title-stats">Estadisticas base</div>
                <div class="row">
                    <div class="stat">HP</div>
                    <progress max="1000" value="852"></progress>
                </div>
                <div class="row">
                    <div class="stat">ATK</div>
                    <progress max="1000" value="852"></progress>
                </div>
                <div class="row">
                    <div class="stat">DEF</div>
                    <progress max="1000" value="123"></progress>
                </div>
                <div class="row">
                    <div class="stat">S.ATK</div>
                    <progress max="1000" value="576"></progress>
                </div>
                <div class="row">
                    <div class="stat">S.DEF</div>
                    <progress max="1000" value="122"></progress>
                </div>
                <div class="row">
                    <div class="stat">SPD</div>
                    <progress max="1000" value="678"></progress>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
